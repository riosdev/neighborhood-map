<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Pontos de Interesse do Menino Deus</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/solid.css" integrity="sha384-VGP9aw4WtGH/uPAOseYxZ+Vz/vaTb1ehm1bwx92Fm8dTrE+3boLfF1SpAtB1z7HW"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/fontawesome.css" integrity="sha384-1rquJLNOM3ijoueaaeS5m+McXPJCGdr5HcA03/VHXxcp2kX2sUrQDmFc3jR5i/C7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="navegacao_lateral">
        <div id="inner_nav_lat">
            <p class="text-center mt-3">Pontos de Interesse</p>
            <div class="input-group input-group-sm mb-3">
                <div class="input-group-prepend">
                    <i class="fas fa-search-location input-group-text fa-2x"></i>
                </div>
                <input type="search" class="form-control" size="30" data-bind="textInput: query, valueUpdate: 'keyup'"
                    placeholder="Pesquise um local" />
            </div>
            <div class="list-group list-group-flush" data-bind="foreach: search">
                <a class="list-group-item" href="#" data-bind="text: $data.nome, click: itemClick"><a>
            </div>
        </div>
    </div>
    <i class="fas fa-bars fa-2x" id="navi" data-bind="click: abrir, style: { left: aberto() ? '20px' : '270px'}"></i>
    <div id="mapa" data-bind="style: { marginLeft: aberto() ? '0px' : '250px'}"></div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/project.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCb5oJ9P24Pv6DH_N49aaZFFl9mLOmehqM&v=3&callback=inicializarMapa"
        onerror="erro()">
    </script>
</body>

</html>
